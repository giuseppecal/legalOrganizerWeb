<div class="my-3 p-3 bg-white rounded box-shadow">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Ultime pratiche</li>
    </ol>
  </nav>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titolo</th>
      <th scope="col">Giudice</th>
      <th scope="col">Foro</th>
      <th scope="col">Stato</th>
      <th scope="col">Ultima modifica</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let practice of practices">
      <th scope="row">{{practice.id}}</th>
      <td>{{practice.titolo}}</td>
      <td>{{practice.giudice}}</td>
      <td>{{practice.foro}}</td>
      <td>{{practice.stato}}</td>
      <td>{{practice.dataUltimaModifica}}</td>
      <td><i class="fa fa-search"></i></td>
    </tr>
    </tbody>
  </table>
  <small class="d-block text-right mt-3">
    <a href="#">Tutte le pratiche</a>
  </small>
</div>
