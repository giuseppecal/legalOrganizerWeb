<div class="login-form">
  <form #loginForm="ngForm">
    <h2 class="text-center">Sign in</h2>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-user"></i></span>
      </div>
      <input class="form-control"
             id="email"
             name="email"
             placeholder="Email"
             required
             type="text"
             [(ngModel)]="user.email"
             #emailValidation="ngModel">
    </div>
    <div [hidden]="emailValidation.valid || emailValidation.pristine" class="alert alert-danger">
      Your e-mail is required.
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
      </div>
      <input class="form-control"
             id="password"
             name="password"
             placeholder="Password"
             required
             type="password"
             [(ngModel)]="user.password"
             #passwordValidation="ngModel">
    </div>
    <div [hidden]="passwordValidation.valid || passwordValidation.pristine" class="alert alert-danger">
      Your password is required.
    </div>

    <div class="form-group">
      <button class="btn btn-primary login-btn btn-block" (click)="signInWithEmailAndPassword()"
              [disabled]="!loginForm.form.valid || invalid" type="submit">Sign in</button>
    </div>

    <div class="clearfix">
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>

    <div class="or-seperator"><i>or</i></div>
    <p class="text-center">Login with your social media account</p>
    <div class="text-center social-btn">
      <button class="btn btn-primary" (click)="signInWithFacebook()"><i class="fa fa-facebook"></i>&nbsp; Facebook</button>
      <button class="btn btn-danger" (click)="signInWithGoogle()"><i class="fa fa-google"></i>&nbsp; Google</button>
    </div>
  </form>
  <p class="text-center text-muted small">Don't have an account? <a href="#"  routerLink="/signup">Sign up here!</a></p>
</div>
