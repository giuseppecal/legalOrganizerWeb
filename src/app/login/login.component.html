<div class="login-form">
  <form action="" method="post">
    <h2 class="text-center">Sign in</h2>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-user"></i></span>
      </div>
      <input class="form-control" id="username" placeholder="Username" required="" type="text">
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
      </div>
      <input class="form-control" id="password" placeholder="Password" required="" type="text">
      <div class="invalid-feedback">
        Your password is required.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary login-btn btn-block">Sign in</button>
    </div>

    <div class="clearfix">
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>

    <div class="or-seperator"><i>or</i></div>
    <p class="text-center">Login with your social media account</p>
    <div class="text-center social-btn">
      <a href="#" class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
      <!--a href="#" class="btn btn-info"><i class="fa fa-twitter"></i>&nbsp; Twitter</a-->
      <a href="#" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
    </div>
  </form>
  <p class="text-center text-muted small">Don't have an account? <a href="#"  routerLink="/signup">Sign up here!</a></p>
</div>
